<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Youtube app
    </title>
    <script src="./js/application.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="m-4">
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Logo_of_YouTube_%282005-2011%29.svg" width="300px">
    </header>
    <main class="mt-5">
      <form>
          <label>
            Search for a video
          </label>
          <input type="text" id="query">
          <button type="button" id="search" class="btn btn-secondary">
            Search
          </button>
      </form>
    </main>
    <section class="mt-4 d-flex flex-wrap" id="results">
    </section>
    <div class="text-center">
      <button type="button" class="btn btn-link d-none" data-next-page-token="" id="see_more">See more</button>
    </div>
  </body>
</html>
